<body>
    <header>
        <header class="cabeçalho">
            <img class="cabeçalho-imagem" src="imagens and-ios/Logo_canal.png" alt="logo Dicas do ian">

    <body>
        <h1 class="titulo">Contato</h1>
    
        <form action="formulario-contato">
        <div class="informacoes-nome">
            <label for="nome">Nome:</label>
            <input type="texto" id="nome" placeholder="Seu nome (Obrigatório)">
        </div>
    
        <div class="informacoes-email">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu E-mail (Obrigatório)">
        </div>
    
        <div class="informacoes-assunto">
            <label for="texto">Assunto:</label>
            <input type="texto" id="assunto" placeholder="Descreva em poucas palavras">
        </div>
    
        <textarea name="texto" id="Mensagem" cols="30" rows="10">Mensagem</textarea>
    <br>
        <input class="botao" type="submit" value="Enviar">
    </form>
    </body>
    </html>
